<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Pookies</title>
  <style>
    /* (CSS remains unchanged) */
    body {
      background: linear-gradient(135deg, #ffffff, #a29ff1, #a29ff1, #ffffff);
      font-family: 'Futura', sans-serif;
      margin: 0;
      padding: 0;
      color: #ffffff;
      text-align: center;
      overflow-x: hidden;
    }

    .enter-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ffffff, #a29ff1, #a29ff1, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      cursor: pointer;
      font-size: 3rem;
      font-family: 'Futura', sans-serif;
      color: white;
      text-transform: lowercase;
      transition: transform 0.2s ease, text-shadow 0.2s ease;
      user-select: none;
      text-shadow: 0 0 8px #fff, 0 0 15px #fff;
    }

    .enter-screen:hover {
      transform: scale(1.05);
      text-shadow: 0 0 12px #fff, 0 0 20px #fff;
    }

    .enter-screen:active {
      transform: scale(0.95);
    }

    .container {
      width: 100%;
      max-width: 900px;
      padding: 20px;
      margin: 40px auto 60px auto;
    }

    h1 {
      font-size: 2.8em;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #ffffff;
      text-shadow: 0 0 8px #a29ff1, 0 0 20px #a29ff1;
      margin-bottom: 10px;
      user-select: none;
    }

    .friend-cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
      justify-items: center;
      margin-top: 30px;
    }

    .friend-card {
      background: rgba(255 255 255 / 0.2);
      border-radius: 12px;
      padding: 15px;
      max-width: 260px;
      width: 100%;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      color: white;
      user-select: none;
      box-shadow: 0 0 10px #fff, 0 0 25px #fff;
    }

    .friend-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 14px #fff, 0 0 40px #fff;
    }

    .friend-header h2 {
      margin: 0;
      font-size: 1.5em;
      color: #ffffff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .friend-body p {
      font-size: 1.1em;
      color: #ffffff;
      user-select: none;
    }

    .player {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 1.2rem;
      user-select: none;
    }

    .song-title {
      margin-bottom: 10px;
      text-transform: lowercase;
      font-weight: 600;
      color: white;
      text-shadow: 0 0 8px #a29ff1, 0 0 20px #a29ff1;
      user-select: none;
    }

    .volume-btn {
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.2s ease, text-shadow 0.2s ease;
      font-family: 'Futura', sans-serif;
      font-size: 1.1rem;
      color: white;
      text-transform: lowercase;
      background: none;
      border: none;
      outline: none;
      user-select: none;
      text-shadow: 0 0 6px #a29ff1, 0 0 12px #a29ff1;
    }

    .volume-btn:hover {
      transform: scale(1.1);
      text-shadow: 0 0 10px #a29ff1, 0 0 20px #a29ff1;
    }

    .volume-btn:active {
      transform: scale(0.95);
    }

    .progress-container {
      width: 80%;
      max-width: 600px;
      margin-top: 10px;
    }

    .progress {
      width: 100%;
      cursor: pointer;
      -webkit-appearance: none;
      background: transparent;
    }

    .progress::-webkit-slider-runnable-track {
      width: 100%;
      height: 8px;
      background: #a29ff1;
      border-radius: 6px;
      box-shadow: 0 0 8px #a29ff1, 0 0 20px #a29ff1;
    }

    .progress::-moz-range-track {
      width: 100%;
      height: 8px;
      background: #a29ff1;
      border-radius: 6px;
      box-shadow: 0 0 8px #a29ff1, 0 0 20px #a29ff1;
    }

    .progress::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      background: #a29ff1;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 10px #a29ff1, 0 0 25px #a29ff1;
      margin-top: -5px;
      transition: box-shadow 0.2s ease;
    }

    .progress::-webkit-slider-thumb:hover {
      box-shadow: 0 0 15px #a29ff1, 0 0 30px #a29ff1;
    }

    .progress::-moz-range-thumb {
      width: 18px;
      height: 18px;
      background: #a29ff1;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 10px #a29ff1, 0 0 25px #a29ff1;
      transition: box-shadow 0.2s ease;
    }

    .progress::-moz-range-thumb:hover {
      box-shadow: 0 0 15px #a29ff1, 0 0 30px #a29ff1;
    }

    .time {
      margin-top: 4px;
      font-size: 0.9em;
      font-family: 'Futura', sans-serif;
      user-select: none;
      color: white;
      text-shadow: 0 0 6px #a29ff1, 0 0 15px #a29ff1;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2em;
      }
      .enter-screen {
        font-size: 2.5rem;
      }
    }

    @media (max-width: 480px) {
      .friend-cards {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="enter-screen" onclick="_0x1fdc9a()">click to enter</div>

  <div class="container" id="main-content" style="display:none;">
    <h1>MY POOKIES!!</h1>
    <div class="friend-cards">
      <!-- Friend cards remain unchanged -->
      <!-- (you can reinsert them here exactly as before) -->
    </div>

    <div class="player">
      <div class="song-title" id="song-title">Loading...</div>
      <button class="volume-btn" id="volume-btn">mute</button>
      <div class="progress-container">
        <input type="range" id="progress" class="progress" value="0" min="0" step="1" />
        <div class="time" id="time">0:00 - 0:00</div>
      </div>
    </div>
  </div>
