<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Pookies</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Futura&display=swap');

    body {
      background: linear-gradient(135deg, #ffffff, #a29ff1, #a29ff1, #ffffff);
      font-family: 'Futura', sans-serif;
      margin: 0;
      padding: 0;
      color: #ffffff;
      text-align: center;
      overflow-x: hidden;
    }

    .enter-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ffffff, #a29ff1);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      cursor: pointer;
      font-size: 3rem;
      font-family: 'Futura', sans-serif;
      color: white;
      text-transform: lowercase;
      transition: transform 0.2s ease, text-shadow 0.2s ease;
      user-select: none;
      text-shadow: 0 0 15px #ffffff;
    }

    .enter-screen:hover {
      transform: scale(1.05);
    }

    .enter-screen:active {
      transform: scale(0.95);
    }

    .container {
      width: 100%;
      max-width: 900px;
      padding: 20px;
      margin: 40px auto 60px auto;
    }

    h1 {
      font-size: 2.8em;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #ffffff;
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5);
    }

    .friend-cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
      justify-items: center;
      margin-top: 30px;
    }

    .friend-card {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 15px;
      max-width: 260px;
      width: 100%;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .friend-header h2 {
      margin: 0;
      font-size: 1.5em;
      color: #ffffff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .friend-body p {
      font-size: 1.1em;
      color: #ffffff;
    }

    .friend-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }

    .player {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 1.2rem;
      user-select: none;
    }

    .song-title {
      margin-bottom: 10px;
      text-transform: lowercase;
      font-weight: 600;
      text-shadow: 0 0 10px #ffffff;
    }

    .volume-btn {
      cursor: pointer;
      margin-top: 10px;
      font-family: 'Futura', sans-serif;
      font-size: 1.1rem;
      color: white;
      text-transform: lowercase;
      background: none;
      border: none;
      outline: none;
      user-select: none;
      text-shadow: 0 0 10px #ffffff;
      transition: transform 0.2s ease;
    }

    .volume-btn:hover {
      transform: scale(1.1);
    }

    .volume-btn:active {
      transform: scale(0.95);
    }

    .progress-container {
      width: 80%;
      max-width: 600px;
      margin-top: 10px;
    }

    .progress {
      width: 100%;
      cursor: pointer;
      accent-color: #fff;
      filter: drop-shadow(0 0 6px #ffffff);
    }

    .time {
      margin-top: 4px;
      font-size: 0.9em;
      font-family: 'Futura', sans-serif;
      text-shadow: 0 0 10px #ffffff;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2em;
      }
      .enter-screen {
        font-size: 2.5rem;
      }
    }

    @media (max-width: 480px) {
      .friend-cards {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="enter-screen" onclick="startMusic()">click to enter</div>

  <div class="container" id="main-content" style="display:none;">
    <h1>my pookies!!</h1>

    <div class="friend-cards">
      <!-- Friend cards here -->
    </div>

    <div class="player">
      <div class="song-title" id="song-title">loading...</div>
      <button class="volume-btn" id="volume-btn">mute</button>

      <div class="progress-container">
        <input type="range" id="progress" class="progress" value="0" min="0" step="0.1" />
        <div class="time" id="time">0:00 -0:00</div>
      </div>
    </div>
  </div>

  <script>
    const songs = [
      { url: "https://github.com/chaircheesepuffs/somg/raw/refs/heads/main/ok%20im%20cool.mp3", name: "ok im cool" },
      { url: "https://github.com/chaircheesepuffs/somg/raw/refs/heads/main/Stephanie.mp3", name: "stephanie" },
      { url: "https://github.com/chaircheesepuffs/somg/raw/refs/heads/main/Nope%20your%20too%20late%20i%20already%20died.mp3", name: "nope your too late i already died" },
      { url: "https://github.com/chaircheesepuffs/somg/raw/refs/heads/main/party.mp3", name: "party" }
    ];

    const audio = new Audio();
    audio.volume = 0.7;

    const volumeBtn = document.getElementById("volume-btn");
    const songTitle = document.getElementById("song-title");
    const progress = document.getElementById("progress");
    const timeDisplay = document.getElementById("time");
    const enterScreen = document.querySelector(".enter-screen");
    const mainContent = document.getElementById("main-content");

    let isMuted = false;
    let currentSongIndex = -1;
    let progressUpdateInterval;

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
    }

    function loadSong(index) {
      currentSongIndex = index;
      audio.src = songs[index].url;
      audio.load();
      songTitle.textContent = songs[index].name;
      progress.value = 0;
    }

    function playRandomSong() {
      let nextIndex;
      do {
        nextIndex = Math.floor(Math.random() * songs.length);
      } while (nextIndex === currentSongIndex);
      loadSong(nextIndex);
      audio.play();
    }

    function updateProgress() {
      if (!audio.duration) return;
      progress.max = audio.duration;
      progress.value = audio.currentTime;
      timeDisplay.textContent = `${formatTime(audio.currentTime)} -${formatTime(audio.duration - audio.currentTime)}`;
    }

    function startProgressUpdater() {
      if (progressUpdateInterval) clearInterval(progressUpdateInterval);
      progressUpdateInterval = setInterval(updateProgress, 300);
    }

    function stopProgressUpdater() {
      if (progressUpdateInterval) clearInterval(progressUpdateInterval);
    }

    progress.addEventListener("input", () => {
      audio.currentTime = progress.value;
      updateProgress();
    });

    volumeBtn.addEventListener("click", () => {
      isMuted = !isMuted;
      audio.muted = isMuted;
      volumeBtn.textContent = isMuted ? "unmute" : "mute";
    });

    audio.addEventListener("ended", playRandomSong);
    audio.addEventListener("play", startProgressUpdater);
    audio.addEventListener("pause", stopProgressUpdater);

    function startMusic() {
      enterScreen.style.display = "none";
      mainContent.style.display = "block";
      playRandomSong();
    }
  </script>
</body>
</html>
